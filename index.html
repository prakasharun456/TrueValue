<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select the State</h2>
        <form id="locationForm">
            <select id="location" required>
                <option value="" disabled selected>Select a state</option>
                <option value="tn">Tamil Nadu</option>
                <option value="kl">Kerala</option>
            </select>
            <br />
            <button type="submit">OK</button>
        </form>
    </div>

    <script>
        document.getElementById('locationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the selected option
            const selectedState = document.getElementById('location').value;

            // Redirect based on selected option
            if (selectedState === 'tn') {
                window.location.href = 'indextn.html';
            } else if (selectedState === 'kl') {
                window.location.href = 'indexkl.html';
            }
        });
    </script>
</body>
</html>
